<div class="body">
    <div *ngIf="isSuccess" class="alert alert-success" role="alert">
        {{msg}}
    </div>
    <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        {{msg}}
     </div>
<mat-progress-bar *ngIf="!items" style="margin-top: 20px;" mode="indeterminate"></mat-progress-bar>
<mat-card class="card" *ngFor="let item of items;index as i">
    <mat-card-title>{{item.title}} 
        <button style="float:right;" mat-stroked-button color="primary" (click)="markCompleted({body:item},{index:i})"> Mark completed</button>
    </mat-card-title>
    <mat-card-subtitle>Due {{item.date}} at {{item.time}}
        <mat-chip color="primary" selected>Priority: {{item.priority}}</mat-chip>
    </mat-card-subtitle>
    <div class="wrapper">
        <mat-card-content class="descp">{{item.description}}</mat-card-content>
    </div>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="viewTask(id)"> View</button>
        <button mat-button style="float: right;margin-right: 10px;" (click)="openSnackBar(id)"><mat-icon >share</mat-icon></button>
    </mat-card-actions>
    <mat-card-footer>
        <span style="display: none;">{{i}}</span>
    </mat-card-footer>
    <span #id style="display: none;">{{item._id}}</span>
</mat-card>
</div>
