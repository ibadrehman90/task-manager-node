<div *ngIf="isSuccess" class="alert alert-success" role="alert">
    {{msg}}
</div>
<div *ngIf="isFailed" class="alert alert-danger" role="alert">
    {{msg}}
 </div>
<div class="body">
    <mat-progress-bar *ngIf="!items" style="margin-top: 20px;" mode="indeterminate"></mat-progress-bar>
    <mat-card class="card" *ngFor="let item of items;index as i">
        <mat-card-title class="strikethrough">{{item.title}}
            <!-- <span style="float: right; color:#673AB6;font-size: 15px;" >Completed</span> -->
            <button style="float: right;" mat-raised-button color="warn" (click)="deleteTask(item)"> Delete</button>
        </mat-card-title>
        <mat-card-subtitle>Due {{item.date}} at {{item.time}}
            <mat-chip color="primary" selected>Priority: {{item.priority}}</mat-chip>
        </mat-card-subtitle>
        <mat-card-content>{{item.description}}</mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="viewTask(id)"> View</button>
            <button mat-button style="float: right;margin-right: 10px;"><mat-icon (click)="openSnackBarMSG(id)">share</mat-icon></button>
        </mat-card-actions>
        <mat-card-footer>
           <span #id style="display: none;">{{item._id}}</span>
        </mat-card-footer>
    </mat-card>
</div>
